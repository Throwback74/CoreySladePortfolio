    <!-- Main -->
    <section id="main" class="container">

        <section class="box special">
            <div id="content">
                <h1 class="contactHeader"> Contact me </h1>

                <form class="createMessage" action="/api/email" method="POST" autocomplete="on" id="form">
                    <p> <label for="name" class="iconic user"> Name <span class="required">*</span></label> <input
                            type="text" name="name" id="name" required="required" placeholder="Your Name" />
                    </p>

                    <p> <label for="email" class="iconic mail-alt"> E-mail address <span class="required">*</span></label>
                        <input type="email" name="email" id="email" placeholder="email@example.com"
                            required="required" /> </p>

                    <p> <label for="website" class="iconic link"> Website </label> <input type="url" name="website"
                            id="website" placeholder="eg: http://www.mywebsite.com" /> </p>

                    <p> <label for="subject" class="iconic quote-alt"> Subject </label> <input type="text" name="subject"
                            id="subject" placeholder="Subject" /> </p>

                    <p> <label for="message" class="iconic comment"> Message <span class="required">*</span></label>
                        <textarea name="message" id="message" placeholder="Enter your message here "
                            required="required"></textarea> </p>
                    <p class="indication"> All fields with a <span class="required">*</span> are required</p>

                    <input id="submit" type="submit" value=" â˜…  Send the mail !" />

                </form>
            </div>

        </section>
    </section>
